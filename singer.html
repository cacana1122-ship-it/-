<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>시작 화면</title>
  <link rel="stylesheet" href="singer.css" />
</head>

<body>
  <div class="container">
    <!-- (1) 배경화면 -->
    <img class="background" src="images/배경3.png" alt="배경화면" />

    <!-- (2) 뒤로가기 버튼(클릭 시 choice.html 이동) -->
    <a class="back-link" href="choice.html" aria-label="직업 선택 화면으로 이동">
      <img class="back-button" src="images/뒤로가기버튼.png" alt="뒤로가기 버튼" />
    </a>

    <!-- (3) Flex 1 -->
    <div class="flex1">
      <!-- 1) 왼쪽 영역: 가수 이미지 -->
      <div class="left-area">
        <img class="singer-img" src="images/가수2.png" alt="가수 이미지" />
      </div>

      <!-- 2) 오른쪽 영역: 말풍선 -->
      <div class="right-area speech-bubble">
        <p id="bubbleText">가수는 노래를 불러서 사람들에게 즐거움과 감동을 주는 직업입니다.</p>
      </div>
    </div>

    <!-- (4) Flex 2: 질문 버튼 4개 -->
    <div class="flex2">
      <button type="button" class="q-btn q1" aria-label="질문 1">
        <img src="images/질문1.png" alt="질문 1 버튼" />
      </button>
      <button type="button" class="q-btn q2" aria-label="질문 2">
        <img src="images/질문2.png" alt="질문 2 버튼" />
      </button>
      <button type="button" class="q-btn q3" aria-label="질문 3">
        <img src="images/질문3.png" alt="질문 3 버튼" />
      </button>
      <button type="button" class="q-btn q4" aria-label="질문 4">
        <img src="images/질문4.png" alt="질문 4 버튼" />
      </button>
    </div>
  </div>

  <script>
    // 말풍선 문구 바꾸기 (가수 답변 4개: 각 2문장, 70~100자 내외)
    const bubble = document.getElementById("bubbleText");
    const buttons = document.querySelectorAll(".q-btn");

    const answers = [
      "가수는 노래 실력과 리듬감을 키우는 공부가 필요합니다. 또 무대에서 자신감을 가지는 연습도 해야 합니다.",
      "가장 뿌듯한 순간은 내 노래로 사람들이 웃고 힘을 얻을 때입니다. 관객이 함께 따라 부르면 정말 기쁩니다.",
      "가수는 노래로 사람들의 마음을 위로하고 응원할 수 있습니다. 좋은 메시지를 담아 용기를 주는 일도 합니다.",
      "노래가 바로 좋아지지 않아도 포기하지 않는 마음가짐이 필요합니다. 그리고 연습을 즐기며 꾸준히 노력해야 합니다."
    ];

    buttons.forEach((btn, i) => {
      btn.addEventListener("click", () => {
        bubble.textContent = answers[i];
      });
    });
  </script>
</body>
</html>
